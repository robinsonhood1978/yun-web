<script src="/fckeditor/fckeditor.js" type="text/javascript"></script>
<table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
<tr><td width="12%" class="pn-flabel pn-flabel-h"><span class="pn-frequired">*</span>类型:</td>
<td colspan="3" width="38%" class="pn-fcontent" align="left">
<#if friendlink??>
	<input type="hidden" name="typeHidden" id="typeHidden" size="40" maxlength="100" value="${(friendlink.friendlinkctg_id)!}" />
<#else>
	<input type="hidden" name="typeHidden" id="typeHidden" value="1"/>
</#if>
<#if friendlinkctgList?? && friendlinkctgList?size gt 0>
	<select name="friendlink.friendlinkctg_id" id="type_id">
	<#list friendlinkctgList as t>
		<option value="${t.id}">${t.name}</option>
	</#list>
	</select>
</#if>
</td>
</tr>

<tr>
<td width="12%" class="pn-flabel pn-flabel-h">网站名称:</td>
<td colspan="1" width="38%" class="pn-fcontent">
	<input type="text" autocomplete="off" name="friendlink.name" value="${(friendlink.name)!}" maxlength="100"/>
</td>
<td width="12%" class="pn-flabel pn-flabel-h">网站地址:</td>
<td colspan="1" width="38%" class="pn-fcontent">
	<input type="text" autocomplete="off" maxlength="100" name="friendlink.url" value="${(friendlink.url)!}" maxlength="100"/>
</td>
</tr>

<tr id="tr-media">
        <td class="pn-flabel pn-flabel-h">
          	网站logo:
        </td>
        <td colspan="3" class="pn-fcontent">
          <table border="0">
          	<tr>
          		<td class="pn-fcontent">
          			<div>
						<input type="text" readonly="readonly" id="path_type_imgFile" name="friendlink.logo" style="width:200px" value="${(friendlink.logo)!}"/>
						<input type="hidden" id="typeHidden" name="typeHidden" value="${(friendlink.logo)!}"/>
					</div>
				</td>
        		<td class="pn-fcontent">
        			<span id="mfc_mediaFileText3" style="margin-top:7px;position:relative;display:block;width:300px;*width:300px;">
					<input type='text' id='mediaFileText3'/>  
					<input class="browse" type='button' value='浏览'/>
					<input onchange="$('#mediaFileText3').val(this.value)" size="19" type="file" name="type_imgFile" id="type_imgFile" style="height:24px;opacity:0;filter:alpha(opacity=0);position:absolute;right:79px;top:2px;"/>
					<input type="button" value="上传" onclick="uploadImg('type_imgFile','mediaFileText3');" class="upload-button"/>
					</span> 
					<input type="hidden" id="prototype_type_imgFile" name="prototype_type_imgFile"/>
				</td>
				<td align="center">
				<#if friendlink??>
					<a class="lightbox" rel="bigimg" id="hrefImg_type_imgFile" href="${friendlink.logo!}">
					<img id="preImg_type_imgFile" src="${friendlink.logo!}" alt="预览" style="width:100px;height:70px;background-color:#ccc;border:1px solid #333"/>
					</a>
				</#if>
				</td>
			</tr>
		  </table>
        </td>
</tr>
<tr>
<td width="12%" class="pn-flabel pn-flabel-h">描述:</td><td colspan="1" width="38%" class="pn-fcontent"><input type="text" maxlength="100" name="friendlink.description" value="${(friendlink.description)!}" maxlength="100"/></td>
<td width="12%" class="pn-flabel pn-flabel-h">是否显示:</td>
<td class="pn-fcontent">
				<input type="radio" name="friendlink.is_enabled" id="friendlink.is_enabled" value="true"/>是
				&nbsp;
				<input type="radio" name="friendlink.is_enabled" id="friendlink.enabled" value="false"/>否
			</td>

</tr>

<tr><td colspan="4" class="pn-fbutton">
<input type="hidden" name="friendlink.id" value="${(friendlink.id)!}" />
<input type="submit" value="提交" class="submit"/> &nbsp; <input type="reset" value="重置" class="reset"/></td>
</tr></table>
<script type="text/javascript">
<#if friendlink?? && friendlink.is_enabled??>
<#if friendlink.is_enabled>
$('input:radio[name="friendlink.is_enabled"][value="true"]').attr('checked',true);
<#else>
$('input[type=radio][name="friendlink.is_enabled"][value="false"]').attr("checked",false);
</#if>
</#if> 

    var type_id=$('#typeHidden').val();
    var typeArr=document.getElementById("type_id");
    for(var i=0;i<typeArr.length;i++){
		if(type_id==typeArr[i].value){
			typeArr[i].selected=true;
			return;
		}
    }
</script>
