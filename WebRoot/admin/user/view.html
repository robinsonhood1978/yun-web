<#include "/admin/common/_layout.html" />
<@layout>
<div class="box-positon">
	<div class="rpos">当前位置: 会员管理 - 查看</div>
	<form class="ropt">
		<input type="submit" value="返回列表" onclick="this.form.action='/admin/user';" class="return-button"/>
	</form>
	<div class="clear"></div>
</div>
<div class="body-box">
		<table width="100%" class="pn-ftable" cellpadding="2" cellspacing="1" border="0">
<tr><td width="12%" class="pn-flabel pn-flabel-h"><span class="pn-frequired">*</span>用户名:</td>
<td colspan="1" width="38%" class="pn-fcontent">${(user.username)!}</td>
<td width="12%" class="pn-flabel pn-flabel-h">电子邮箱:</td>
<td colspan="1" width="38%" class="pn-fcontent">${(user.email)!}</td></tr>
<tr><td width="12%" class="pn-flabel pn-flabel-h">真实姓名:</td>
<td colspan="1" width="38%" class="pn-fcontent">${(user.name)!}</td>
<td width="12%" class="pn-flabel pn-flabel-h">角色:</td><td colspan="1" width="38%" class="pn-fcontent">
${roleName!}
</td>
</tr>
<tr><td width="12%" class="pn-flabel pn-flabel-h">电话:</td>
<td colspan="1" width="38%" class="pn-fcontent">${(user.phone)!}</td>
<td width="12%" class="pn-flabel pn-flabel-h">手机:</td><td colspan="1" width="38%" class="pn-fcontent">
${(user.mobile)!}</td></tr>
</table>
</div>
</@layout>
